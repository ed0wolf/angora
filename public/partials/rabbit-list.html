
<div class="row">
  <ul class="collection">
    <li ng-repeat="rabbit in rabbits">
      <div class="col-md-4">
        <div class="thumbnail">
          <img ng-src="{{rabbit.imgUrl}}">
          <div class="caption">
            <h3>{{rabbit.name}}</h3>
            <p>{{rabbit.desc}}</p>
            <p><a href="#/rabbits/1" class="btn btn-primary" role="button">Details</a></p>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
